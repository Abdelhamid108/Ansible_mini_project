---
# Configuration variables for deploy role

# Base home directory for the application user
home_path: /home/myappuser

# List of application configurations
apps_configs:
  - name: node1
    nginx_port: 80
    app_path: "{{ home_path }}/apps/node1_app"
    port: 3000
    server_name: nodjs.net
    script_path: "{{ home_path }}/apps/node1_app/app/server.js"

